{% extends "invapp/layout.html" %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-body text-center">
                <h1 class="card-title text-danger mb-4">Confirm Deletion</h1>
                <p class="lead mb-4">Are you sure you want to delete this product?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-trash me-2"></i>Yes, Delete
                        </button>
                        <a href="{% url 'product_list' %}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
